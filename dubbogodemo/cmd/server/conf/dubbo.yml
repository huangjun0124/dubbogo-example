# dubbo server yaml configure file

dubbo:
  application:
    name: dubbogo-demo
    module: dubbogo
    version: 1.0.0
    owner: demo
  registries:
    demoZK:
      protocol: zookeeper
      timeout: 3s
      address: 192.168.96.129:2181
  protocols:
    dubbo:
      name: dubbo
      port: 20000
  provider:
    register: true
    registryIDs:
      - demoZK
    services:
      UserService:
        protocol: dubbo
        interface: com.demo.exp.service.UserService
  logger:
    zap-config:
      level: info